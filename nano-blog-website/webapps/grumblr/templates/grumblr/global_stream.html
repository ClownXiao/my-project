{% extends "home_base.html" %}

{% block title %}
   global-stream
{%  endblock %}

{% block blog_post %}
<div class = "blog-maker">
    <form id = "post-form"  method = "post">
         {% for field in form.visible_fields %}
        <img  id = "{{ user.id }}" class = "small-header user-head" alt = "small-head-img" src = "{% url 'head-image' user.id %}">
        <input id = "new-input" placeholder = "what's happening..." type="text" name = "text" class = "blog-input">
        <button  type="submit" class="btn btn-sm btn-info blog-submit">Grumblr!</button>
        <p class = "error-tag" id = "message"> {{field.errors}}</p>
        {% endfor %}
    {% csrf_token %}
        <input id = "timestamp" type="hidden" name="timestamp" value="{{timestamp}}">
    </form>
</div>
{% endblock %}
